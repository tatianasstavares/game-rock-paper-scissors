<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <p>Rock Paper Scissors</p>
    </header>
    <main>
        <div class="score-points">
            <div id="user-label">user</div>
            <div id="computer-label">comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>
        <div class="container-game">
            <p id="result">Paper covers rock. You Win!</p>
            <div class="choices-container">
                <div id="r"><img src="./img/rock.png" alt="rock"></div>
                <div id="p"><img src="./img/paper.png" alt="paper"></div>
                <div id="s"><img src="./img/scissors.png" alt="scissors"></div>
            </div>
            <p id="instruction">Make your move.</p>

        </div>
    </main>

    <script src="./app.js"></script>

</body>

</html>
